<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>FashionFlow</title>
</head>
<body>

    <div id="container"> <!-- Começo Container principal-->


        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Logo FashionFlow">
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="shop.html">Shop</a>
                        <ul>
                            <li><a href="roupas.html">Roupas</a></li>
                            <li><a href="acessorios.html">Acessórios</a></li>
                            <li><a href="calcados.html">Calçados</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </nav>

            <div class="login">
                <a href="entrar.html" class="btn">Entrar</a>
            </div>
        </header>

        <main>

            <section id="banner">
                <h2>Confira as últimas tendências</h2>
                <p>Explore nossa ampla variedade de roupas e acessórios, desde roupas casuais até peças elegantes.</p>
            </section>

            <section class="newsletter-form">
                <form>
                    <label for="email">Receba nossas novidades:</label>
                    <input type="email" id="email" class="input" placeholder="Digite seu e-mail" required>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </section>

            <section id="produtos">
                <article class="produto">
                    <img src="img/blusa.png" alt="Blusa bege.">
                </article>
                <article class="produto">
                    <img src="img/cachicol.png" alt="Cachecol vermelho.">
                </article>
                <article class="produto">
                    <img src="img/tenis2.png" alt="Tênis vermelho com detalhes em branco.">
                </article>
                <article class="produto">
                    <img src="img/toca.png" alt="Toca bege.">
                </article>
            </section>

        </main>

        <div class="call-to-action">
            <a href="shop.html" class="btn btn-primary">Compre agora</a>
        </div>

    </div> <!-- Fim Container principal-->


    <footer>
        <p>Desenvolvido por Guto</p>
        <p>Todos os direitos reservados &copy; 2025</p>
    </footer>

    
</body>
</html>
